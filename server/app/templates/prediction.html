<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">News Prediction</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>
    </header>



    <section id="guide-section" class="py-5 ">
        <div class="container">

            <h1 class="text-center">Prediction Page</h1>
            <div class="container d-flex justify-content-center mt-5 ">
                <div class="card p-3" style="width: 400px;">

                    <form class="d-flex flex-column" method="post">
                        <div class="form-group m-3">
                            <label for="articleUrl">Enter Article URL:</label>
                            <input type="url" class="form-control" name="url" required>
                        </div>

                        <button type="submit" class="btn btn-primary" id="liveAlertBtn">Submit</button>




                    </form>


                    {% if category %}

                    <div class="alert alert-info m-3" role="alert">

                        <h5 class="text-center m-2">This article classifies as {{category}}
                        </h5>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
    <section class="bg-light py-5">
        <div class="container d-flex justify-content-center mt-3 mb-5">
            <div class="card p-3">


                <h4>Classification History:</h4>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Article URL</th>
                            <th>Predicted Category</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for history in pred_list %}
                        <tr>
                            <td>{{ history.url }}</td>
                            <td>{{ history.Category }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
<script>

</script>

</html>
